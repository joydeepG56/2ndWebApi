<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmp = $('#ulEmp');

            $('#btn').click(function () {
                var username = $('#txtUsername').val();
                var password = $('#txtpassword').val();
                $.ajax({
                    type: 'GET',
                    url: 'api/Employee',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },
                    success: function (data) {
                        ulEmp.empty();
                        $.each(data, function (index, val) {
                            var name = val.Name;
                            var gender = val.gender;
                            ulEmp.append('<li>' + name + ' (' + gender + ')</li>');
                        });
                    },
                    complete: function (jqXHR) {
                        if (jqXHR == '401') {
                            ulEmp.empty();
                            ulEmp.append('<li style="color:red">' + jqXHR.state + ':' + jqXHR.statusText + '</li>');
                        }
                    }
                });
            });

            $('#btnClr').click(function () {
                ulEmp.empty();
            });
        });
    </script>
</head>
<body>
    <div>
        Username: <input type="text" id="txtUsername" />
        Password: <input type="password" id="txtpassword" />
        <br /><br />
        <input type="button" id="btn" value="Authenticate & Get employee" />
        <input type="button" id="btnClr" value="Clear" />
        <ul id="ulEmp"></ul>
    </div>    
</body>
</html>
