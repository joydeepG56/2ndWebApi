<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmp = $('#ulEmp');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/Employee',
                    dataType: 'json',
                    success: function (data) {
                        ulEmp.empty();
                        $.each(data, function (index, val) {
                            var name = val.Name;
                            ulEmp.append('<li>'+ name +'</li>')
                        })
                    }
                });
            });

            $('#btnClr').click(function () {
                ulEmp.empty();
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btn" value="Get all employee" />
    <input type="button" id="btnClr" value="Clear" />
    <ul id="ulEmp"></ul>
</body>
</html>
